        body {

            padding: 0;
            background-color: #222;

            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;

        }

        .card {
            width: 250px;

            padding: 20px;
            border-radius: 10px;
            text-align: left;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: 0.3s ease-in-out;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .yellow { background-color: #f4b400; }
        .orange { background-color: #f4511e; }
        .blue { background-color: #4285f4; }

        .icon {
            font-size: 40px;
        }

        .card h3 {
            font-size: 18px;
            margin: 10px 0;
        }

        .card p {
            font-size: 14px;
            line-height: 1.5;
        }

        .more {
            font-size: 14px;
            font-weight: bold;
            text-decoration: none;
            color: white;
            border-bottom: 2px solid white;
            width: fit-content;
            cursor: pointer;
            transition: 0.3s;
        }

        .more:hover {
            color: black;
        }
    </style>
</head>
