<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2>Sign Up</h2>
            <form onsubmit="ValidityRegister()">
                <div id="from-row">
                <input type="text" id="first-name" placeholder="First Name" required>
                <input type="text" id="last-name" placeholder="Last name" required>
                </div>
                <input type="email" id="register-mail" placeholder="Enter Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <input type="password" id="confirm-password" placeholder="Confirm-password" required>
                <label class="checkbox-container">
                    <input type="checkbox" required>I accept Terms of Use & Policy Privacy
                </label>
                <button type="submit" class="btn">Sign up</button>
            </form>
            <p>Already have account <a href="login.html">Login here</a></p>
            <p>Copyright &#169 YourCompany.com</p>
        </div>
    </div>
<script src="script.js"></script>    
</body>
</html>
