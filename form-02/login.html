<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-02</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2>Login</h2>
            <form onsubmit="return validateLogin()">
                <label for="Email" class="styled-label">Enter Your Email</label>
                <input type="email" id="login-email" placeholder="Enter Email" >
                <span class="error-message" id="email-error"></span>
                <label for="Password" class="styled-label">Enter Your Password</label>
                <input type="password" id="password" placeholder="Password">
                <p class="error-message" id="password-error"></p>
                <button type="btn" id="togglePassword">Show</button>
                <button type="submit" class="btn">Submit</button>
            </form>
            <p>Not have an account? <a href="register.html">Sign up Here</a></p>
            
        </div>
    </div>
    <script src ="script1.js"></script>
</body>
</html>
